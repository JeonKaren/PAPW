<!---------------------------TEXTO--------------------------------->

    <div class="card bg-dark text-white">
       <img class="card-img" src="images/BTS_Man4.jpg" alt="Card image">
          <div class="card-img-overlay">
            <div class="container mt-5 mb-5">            
                <div class="row mb-5"></div>
                  <form>
                    <br><h1>Create Your Account</h1>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <br><label for="inputEmail4">*Name</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                          </div>
  
                          <div class="form-group col-md-6">
                              <br><label for="inputPassword4">*Last name</label>
                              <input type="text" class="form-control" id="inputLastname" placeholder="Enter last name">
                          </div>
  
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">*Email</label>
                              <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                          </div>
  
                          <div class="form-group col-md-6">
                              <label for="inputPassword4">*Username</label>
                              <input type="text" class="form-control" id="inputUser" placeholder="Enter username">
                          </div>
  
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">*Password</label>
                              <input type="password" class="form-control" id="inputPass" placeholder="Enter password">
                              <small id="" class="form-text text-muted">*Must be 8 characters, one uppercase, one lowercase and one number.</small>
                          </div>
      
                          <div class="form-group col-md-6">
                              <label for="inputPassword4">Phone number</label>
                              <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone number">
                          </div>
                      </div>
  
                      <label for="inputState">*Pick your profile photo</label>
  
                      <div class="custom-file">
                          <br><input type="file" class="custom-file-input" id="customFile">
                          <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
  
                      <p style="font-size: 18px">Address: </p> 
  
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputCity">City</label>
                              <input type="text" class="form-control" id="inputCity">
                          </div>

                          <div class="form-group col-md-6">
                              <label for="inputState">State</label>
                              <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                              </select>
                          </div>                      
                      </div>
  
                      <div class="form-group">
                          <div class="form-check">
                              <br><input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                  Agree to terms and conditions
                              </label>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>          
            </div>
          </div>
    </div>

  <footer>
